<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Link einf&uuml;gen</title>
  <link rel="stylesheet" type="text/css" href="../../../admin/templates/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script language="JavaScript" type="text/javascript">
<!--
function AddLink() {
	var oForm = document.linkForm;
	
	//validate form
	if (oForm.url.value == '') {
		alert('Please enter a url.');
		return false;
	}
	if (oForm.linkText.value == '') {
		alert('Please enter link text.');
		return false;
	}
	
	var html = '<a href="' + document.linkForm.url.value + '" target="' + document.linkForm.linkTarget.options[document.linkForm.linkTarget.selectedIndex].value + '">' + document.linkForm.linkText.value + '</a>';
	
	window.opener.insertHTML(html);
	window.close();
	return true;
}
//-->
</script>
</head>

<body style="margin: 10px; background: #D3D3D3;">

<form name="linkForm" onSubmit="return AddLink();">
<table border="0" cellpadding="5" cellspacing="1" class="border">
  <tr>
    <td class="Callg">
    <table cellpadding="4" cellspacing="1" border="0" class="border">
	<tr><td colspan="2" class="Cmite"><span style="font-style: italic; font-size: x-small;"><b>Tipp:</b> Um einen eMail-Link einzutragen, einfach den Link mit "mailto:" beginnen</span></td></tr>
	<tr>
		<td class="Cmite">URL:</td>
		<td class="Cnorm"><input name="url" type="text" id="url" size="40"></td>
	</tr>
	<tr>
		<td class="Cmite">Text:</td>
		<td class="Cnorm"><input name="linkText" type="text" id="linkText" size="40"></td>
	</tr>
	<tr>
		<td class="Cmite">Ziel:</td>
		<td class="Cnorm">
			<select name="linkTarget" id="linkTarget">
				<option value="_blank">_blank</option>
				<option value="_parent">_parent</option>
				<option value="_self" selected>_self</option>
				<option value="_top">_top</option>
			</select>
		</td>
	</tr>
	<tr class="Cdark">
		<td colspan="2" align="center">
			<input type="submit" value="Absenden" />
			<input type="button" value="Schliesen" onClick="window.close();" />
		</td>
	</tr>
</table>
    </td>
  </tr>
</table>
</form>

</body>
</html>
